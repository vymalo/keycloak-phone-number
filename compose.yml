x-keycloak-common-env: &keycloak-common-env
  KEYCLOAK_ADMIN: admin
  KEYCLOAK_ADMIN_PASSWORD: password
  KC_LOG_CONSOLE_COLOR: 'true'
  SMS_API_URL: http://prism:4010
  SMS_API_COUNTRY_PATTERN: 'cm|de|fr'
  OAUTH2_CLIENT_ID: some-client-id
  OAUTH2_CLIENT_SECRET: some-client-secret
  OAUTH2_TOKEN_ENDPOINT: http://prism:4010/token  # Mock token endpoint

x-keycloak-common-extra: &keycloak-common-extra
  entrypoint: /bin/sh
  command:
    - -c
    - |
      set -ex
      cp /tmp/libs-*/keycloak-*.jar /opt/keycloak/providers
      /opt/keycloak/bin/kc.sh start-dev --import-realm
  volumes:
    - ./.docker/keycloak-config/:/opt/keycloak/data/import/:ro
    - ./target/:/tmp/libs-target:ro
  links:
    - prism

services:
  keycloak-22:
    image: quay.io/keycloak/keycloak:22.0.5
    ports:
      - '9022:9022'
    environment:
      <<: *keycloak-common-env
      KC_HTTP_PORT: 9022
    <<: *keycloak-common-extra
  keycloak-23:
    image: quay.io/keycloak/keycloak:23.0.7
    ports:
      - '9023:9023'
    environment:
      <<: *keycloak-common-env
      KC_HTTP_PORT: 9023
    <<: *keycloak-common-extra
  keycloak-24:
    image: quay.io/keycloak/keycloak:24.0.5
    ports:
      - '9024:9024'
    environment:
      <<: *keycloak-common-env
      KC_HTTP_PORT: 9024
    <<: *keycloak-common-extra

  keycloak-25:
    image: quay.io/keycloak/keycloak:25.0.6
    ports:
      - '9025:9025'
    environment:
      <<: *keycloak-common-env
      KC_HTTP_PORT: 9025
    <<: *keycloak-common-extra

  keycloak-26:
    image: quay.io/keycloak/keycloak:26.1.3
    ports:
      - '9026:9026'
    environment:
      <<: *keycloak-common-env
      KC_HTTP_PORT: 9026
    <<: *keycloak-common-extra

  # This is a mock server for the SMS API
  prism:
    image: stoplight/prism:latest
    ports:
      - "4010:4010"
    command:
      - mock
      - -h
      - 0.0.0.0
      - /openapi/sms-open-api.yml
    volumes:
      - ./openapi:/openapi

x-keycloak-common-env: &keycloak-common-env
  KEYCLOAK_ADMIN: admin
  KEYCLOAK_ADMIN_PASSWORD: password
  KC_LOG_CONSOLE_COLOR: "true"
  SMS_API_URL: http://prism:4010
  SMS_API_COUNTRY_PATTERN: "cm|de|fr"
  SMS_API_AUTH_USERNAME: someuser
  SMS_API_AUTH_PASSWORD: somepassword
  OAUTH2_CLIENT_ID: some-client-id
  OAUTH2_CLIENT_SECRET: some-client-secret
  OAUTH2_TOKEN_ENDPOINT: http://token-mock:8080/token # External token endpoint

x-keycloak-common-extra: &keycloak-common-extra
  entrypoint: /bin/sh
  command:
    - -c
    - |
      set -ex
      cp /tmp/libs-authenticator/keycloak-*.jar /opt/keycloak/providers
      cp /tmp/libs-console/keycloak-*.jar /opt/keycloak/providers
      cp /tmp/libs-api/keycloak-*.jar /opt/keycloak/providers
      #cp /tmp/libs-sns-sqs/keycloak-*.jar /opt/keycloak/providers || true
      #cp /tmp/libs-rabbitmq/keycloak-*.jar /opt/keycloak/providers || true
      #cp /tmp/libs-amqp/keycloak-*.jar /opt/keycloak/providers || true
      #cp /tmp/libs-kafka/keycloak-*.jar /opt/keycloak/providers || true
      cp /tmp/libs-theme/keycloak-*.jar /opt/keycloak/providers
      /opt/keycloak/bin/kc.sh start-dev --import-realm
  volumes:
    - ./.docker/keycloak-config/:/opt/keycloak/data/import/:ro
    - ./packages/authenticator/target/:/tmp/libs-authenticator:ro
    - ./packages/console/target/:/tmp/libs-console:ro
    - ./packages/api/target/:/tmp/libs-api:ro
    #- ./packages/sns-sqs/target/:/tmp/libs-sns-sqs:ro
    #- ./packages/rabbitmq/target/:/tmp/libs-rabbitmq:ro
    #- ./packages/amqp/target/:/tmp/libs-amqp:ro
    #- ./packages/kafka/target/:/tmp/libs-kafka:ro
    - ./packages/theme/target/:/tmp/libs-theme:ro
  links:
    - prism
    - token-mock

services:
  keycloak-22:
    image: quay.io/keycloak/keycloak:22.0.5
    ports:
      - "9022:9022"
    depends_on:
      token-mock:
        condition: service_healthy
    environment:
      <<: *keycloak-common-env
      KC_HTTP_PORT: 9022
    <<: *keycloak-common-extra
  keycloak-23:
    image: quay.io/keycloak/keycloak:23.0.7
    ports:
      - "9023:9023"
    depends_on:
      token-mock:
        condition: service_healthy
    environment:
      <<: *keycloak-common-env
      KC_HTTP_PORT: 9023
    <<: *keycloak-common-extra
  keycloak-24:
    image: quay.io/keycloak/keycloak:24.0.5
    ports:
      - "9024:9024"
    depends_on:
      token-mock:
        condition: service_healthy
    environment:
      <<: *keycloak-common-env
      KC_HTTP_PORT: 9024
    <<: *keycloak-common-extra

  keycloak-25:
    image: quay.io/keycloak/keycloak:25.0.6
    ports:
      - "9025:9025"
    depends_on:
      token-mock:
        condition: service_healthy
    environment:
      <<: *keycloak-common-env
      KC_HTTP_PORT: 9025
    <<: *keycloak-common-extra

  keycloak-26:
    image: quay.io/keycloak/keycloak:26.5.2
    ports:
      - "9026:9026"
    depends_on:
      token-mock:
        condition: service_healthy
    environment:
      <<: *keycloak-common-env
      KC_HTTP_PORT: 9026
    <<: *keycloak-common-extra

  # This is a mock server for the SMS API
  prism:
    image: stoplight/prism:latest
    ports:
      - "4010:4010"
    command:
      - mock
      - -h
      - 0.0.0.0
      - /openapi/sms-open-api.yml
    volumes:
      - ./openapi:/openapi

  # Mock server for OAuth2 token endpoint
  token-mock:
    image: wiremock/wiremock:3.6.0
    ports:
      - "4011:8080"
    volumes:
      - ./wiremock:/home/wiremock
    command: --global-response-templating --verbose
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 10
